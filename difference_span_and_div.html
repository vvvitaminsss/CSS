<html>
<head>
   <title>DIV vs SPAN</title>
   <style>
       div {
           border: 1px solid green;
       }
       
       span {
           border: 1px solid red;
       }
   </style>
</head>
<body>
   <h1>Example DIV vs SPAN</h1>
   <div>DIV is always as wide as the Window/Viewport</div>
   <p>Span is (on the other hand) <span>as wide as it needs to be</span> to show the content.</p>
</body>
</html>
